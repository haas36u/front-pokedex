<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokemon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    
    <body>
        <header>
            <nav class="container">
                <div class="nav-wrapper">
                    <a routerLink="/pokemons" class="brand-logo"><img src="../assets/logo.png"></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li *ngIf="!getUserToken()"><a routerLink="/register">Créer un compte</a></li>
                        <li *ngIf="!getUserToken()"><a routerLink="/login">Connexion</a></li>
                        <li *ngIf="getUserToken()"><a routerLink="/user-pokemons">Mes pokemons</a></li>
                        <li *ngIf="getUserToken()"><a (click)="logout()">Déconnexion</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container">
            <router-outlet></router-outlet>
        </main>
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">© 2018 Copyright</div>
            </div>
        </footer>
    </body>
</html>
