<div id="register" class="col s12">
	<form class="col s12">
		<div class="form-container">
			<h3 class="col s12 center">CrÃ©er un compte</h3>
			<div class="row">
			<div class="input-field col s12">
				<input placeholder="Pseudo" id="last_name" type="text" class="validate" name="username" [(ngModel)]="user.username">
			</div>
			</div>
			<div class="row">
			<div class="input-field col s12">
				<input placeholder="Email" id="email" type="email" class="validate" name="email" [(ngModel)]="user.email">
			</div>
			</div>
			<div class="row">
			<div class="input-field col s12">
				<input placeholder="Mot de passe" id="password" type="password" class="validate" name="password" [(ngModel)]="user.password">
			</div>
			</div>
			<div class="center">
				<button class="btn waves-effect waves-light teal" type="submit" (click)="register()">S'enregistrer</button>
			</div>
		</div>
	</form>
</div>
